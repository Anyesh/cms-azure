{% extends 'main/master.html' %}
{% load humanize %}

{% block content %}
{% if request.user.is_superuser %}
  {% include 'main/snippets/admindash.html' %}

{% else %}


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 mt-3">
    <span class="mt-2">
      Welcome, <strong>{{request.user}}</strong>
    </span>

    <div class="float-right">{% now "M d, Y" %}</div><br>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8 mx-auto" style="margin-top: 14vh">

            <div class="card mb-5">
            <div class="card-header bg-dark text-light text-center">
              <h5>Search for the available Containers</h5>
            </div>
            <div class="card-body table-responsive">
              <form method="GET" action="{% url 'search' %}">
                <div class="form-row align-items-center">
                   <div class="col-10">
                    <select class="custom-select" id="_country" name="country">
                      {% for d in data %}
                      <option value="{{d.title}}">{{d.title}}</option>
                      {% endfor %}
                    </select>
                   </div>
                   <div class="col-2">
                    <button class="btn btn-block">Search</button>
                   </div>
                 </div>
              </form>
            </div>
          <!--   <div class="card-footer text-center">

            </div> -->
           </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
