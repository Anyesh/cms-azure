{% extends 'main/master.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header bg-dark text-light text-center">
                    {{request.user}}'s Bookings
                </div>
            </div>
            <div class="card-body">
                <table id="containerTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                       <tr>
                           <th>CID</th>
                           <th>Booked timestamp</th>
                           <th>Status</th>
                           <th>Action</th>
                       </tr>
                   </thead>
                   <tbody>
                    {% for data in bookings %}
                        <tr>
                            <td>{{data.bid}}</td>
                            <td>{{data.timestamp}}</td>
                            {% if data.available %}
                                <td><span style="color: green">Available</span></td>
                                {% else %}
                                <td><span style="color: red">Booked</span></td>
                            {% endif %}
                            <td><button class="btn btn-danger">Delete</button></td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
