{% extends 'main/master.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header bg-dark text-light text-center">
                    Added Containers
                </div>
            </div>
            <div class="card-body">
                <table id="containerTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                       <tr>
                           <th>CID</th>
                           <th>Country</th>
                           <th>Status</th>
                           <th>Timestamp</th>
                       </tr>
                   </thead>
                   <tbody>
                    {% for data in containers %}
                        <tr>
                            <td>{{data.cid}}</td>
                            <td>{{data.country.title}}</td>
                            <td>{{data.available}}</td>
                            <td>{{data.timestamp}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
